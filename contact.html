<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SportEquip - Contact</title>
<style>
* {margin:0; padding:0; box-sizing:border-box;}
body {font-family: Arial, sans-serif; background:#f5f5f5;}
header {background:#0077cc; color:white; padding:20px; text-align:center;}
header h1 {font-size:2rem;}
nav {background:#005fa3; display:flex; justify-content:center; flex-wrap:wrap;}
nav a {color:white; padding:15px 20px;}
nav a:hover {background:#004080;}
.main {padding:20px;}
.main h3 {margin-bottom:15px;}
form {background:white; padding:20px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.1); max-width:500px; margin:auto;}
form label {display:block; margin:10px 0 5px;}
form input, form textarea {width:100%; padding:10px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc;}
form button {background:#0077cc; color:white; border:none; padding:10px 15px; border-radius:5px; cursor:pointer;}
form button:hover {background:#005fa3;}
footer {background:#333; color:white; text-align:center; padding:15px; margin-top:20px;}
@media(max-width:768px){nav {flex-direction:column;} header h1 {font-size:1.5rem;}}
</style>
</head>
<body>
<header>
<h1>SportEquip</h1>
</header>
<nav>
<a href="index.html">Accueil</a>
<a href="boutique.html">Boutique</a>
<a href="promotions.html">Promotions</a>
<a href="apropos.html">À propos</a>
<a href="contact.html">Contact</a>
</nav>
<main class="main">
<h3>Contactez-nous</h3>
<form>
<label for="name">Nom</label>
<input type="text" id="name" name="name" placeholder="Votre nom" required>
<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="Votre email" required>
<label for="message">Message</label>
<textarea id="message" name="message" placeholder="Votre message" rows="5" required></textarea>
<button type="submit">Envoyer</button>
</form>
</main>
<footer>
<p>&copy; 2026 SportEquip. Tous droits réservés.</p>
</footer>
</body>
</html>
